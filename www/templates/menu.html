<!-- inicio side menus -->
<ion-side-menus enable-menu-with-back-views="false">

  <!-- inicia contenido del sidemenu -->
  <ion-side-menu-content>

    <!-- Header del contenido del side -->
    <ion-nav-bar class="bar-positive">
      
      <!-- icono de regresar (vacio) -->
      <ion-nav-back-button></ion-nav-back-button>

      <!-- Icono de acción de navegación -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-gear-b" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Contenedor del contenido del side -->
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- inicia contenido del side menú de la izquierda -->
  <ion-side-menu side="left">

    <!-- Cabecera del side menú -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
